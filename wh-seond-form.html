<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NY Estate LAW AI</title>
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .mybackground_color {
      background-color: #171744;
    }
    .button {
      background: linear-gradient(90deg, #1fa2ff, #12d8fa, #a6ffcb);
      color: #fff;
      padding: 6px 12px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      align-self: center;
      font-weight: 500;
      font-size: 16px;
      transition: background 0.5s ease;
    }
    .button:hover {
      background: linear-gradient(90deg, #a6ffcb, #12d8fa, #1fa2ff);
    }
    input[readonly] {
      border: none;
      cursor: none;
      pointer-events: none;
      background-color: none;
    }
    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    input:-webkit-autofill:active {
      transition: background-color 5000s ease-in-out 0s;
      -webkit-text-fill-color: #ffffff;
    }
    #mynotification2 {
      color: #45e445;
    }
  </style>
</head>
<body>
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 p-4">
    <section class="h-64">
      <video controls class="rounded-md w-full h-full">
        <source src="https://storage.googleapis.com/msgsndr/HdpmQEFcOyjCw9DFaIyF/media/66aa1a10b97f5ca1372282ef.mp4" type="video/mp4">
      </video>
    </section>
    <div class="mybackground_color rounded-md col-span-2 lg:h-64 flex items-center" id="button-container2">
      <section class="grid grid-cols-1 lg:grid-cols-2 justify-center items-center gap-4 p-4 rounded-md w-full">
        <button type="button" class="button" onclick="openGetMyInfo2()">
          What is Ai Onboarding1
        </button>
        <button type="button" class="button" onclick="openGetMyInfo2()">
          What is Ai Onboarding2
        </button>
        <button type="button" class="button" onclick="openGetMyInfo2()">
          What is Ai Onboarding3
        </button>
        <button type="button" class="button" onclick="openGetMyInfo2()">
          What is Ai Onboarding4
        </button>
        <button type="button" class="button" onclick="openGetMyInfo2()">
          What is Ai Onboarding5
        </button>
        <button type="button" class="button" onclick="openGetMyInfo2()">
          What is Ai Onboarding6
        </button>
        <button type="button" class="button" onclick="openGetMyInfo2()">
          What is Ai Onboarding7
        </button>
        <button type="button" class="button" onclick="openGetMyInfo2()">
          What is Ai Onboarding8
        </button>
      </section>
    </div>
    <div class="mybackground_color rounded-md col-span-2 lg:h-64 hidden relative" id="button-container-content2">
      <!-- Close Button -->
      <span class="absolute top-2 right-2 text-white font-bold cursor-pointer" onclick="hideGetMyInfo2()">X</span>
      <section class="flex items-center h-full rounded-md">
        <div class="w-full flex flex-col lg:flex-row lg:justify-between lg:items-center p-4">
          <div class="w-full lg:w-4/5 my-5 grid grid-cols-1 lg:grid-cols-2 gap-5">
            <div class="relative">
              <span class="mybackground_color absolute -top-2 z-10 left-2 px-1 text-white text-sm font-bold">First Name*</span>
              <input type="text" id="2first-name" placeholder="Please provide your first name" required="true" class="bg-transparent border border-white p-2 w-full pt-4 rounded-xl text-white">
              <p class=""></p>
            </div>
            <div class="relative">
              <span class="mybackground_color absolute -top-2 z-10 left-2 px-1 text-white text-sm font-bold">Last Name*</span>
              <input type="text" id="2last-name" placeholder="Please provide your last name" required="true" class="bg-transparent border border-white p-2 w-full pt-4 rounded-xl text-white">
              <p class=""></p>
            </div>
            <div class="relative">
              <span class="mybackground_color absolute -top-2 z-10 left-2 px-1 text-white text-sm font-bold">Mobile Or Whatsapp*</span>
              <input type="text" id="2mobile" placeholder="Please provide your mobile number" required="true" class="bg-transparent border border-white p-2 w-full pt-4 rounded-xl text-white">
              <p class=""></p>
            </div>
            <div class="relative">
              <span class="mybackground_color absolute -top-2 z-10 left-2 bg-transparent px-1 text-white text-sm font-bold">Email*</span>
              <input type="email" id="2email" placeholder="Please provide your email" required="true" class="bg-transparent border border-white p-2 w-full pt-4 rounded-xl text-white">
              <p class=""></p>
            </div>
          </div>
          <div class="w-full lg:w-1/5 flex gap-2 items-center lg:justify-end">
            <div>
              <button type="button" class="button" onclick="collectInfo2()" id="collect-button2">
                Send My Info
              </button>
            </div>
            <div class="flex items-center justify-center gap-2 flex-col">
              <button type="button" class="button hidden" onclick="toggleEditMode2()" id="collectEdit-button2">
                Edit
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
  <div id="mynotification2" class="hidden text-center font-bold">Your Free Info will arrive shortly</div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const storedData = JSON.parse(localStorage.getItem('myformData2'));
      if (storedData) {
        document.getElementById('2first-name').value = storedData.firstName;
        document.getElementById('2last-name').value = storedData.lastName;
        document.getElementById('2mobile').value = storedData.mobile;
        document.getElementById('2email').value = storedData.email;

        setFieldsReadOnly2(true);
        document.getElementById('collect-button2').classList.add('hidden');
        document.getElementById('collectEdit-button2').classList.remove('hidden');
      }
    });

    function collectInfo2() {
      if (validateForm2()) {
        saveFormData2();
        sendDataToWebhook();
        setFieldsReadOnly2(true);
        document.getElementById('collect-button2').classList.add('hidden');
        document.getElementById('collectEdit-button2').classList.remove('hidden');
      }
    }

    function toggleEditMode2() {
      const isReadOnly = document.getElementById('2first-name').readOnly;

      if (isReadOnly) {
        setFieldsReadOnly2(false);
        document.getElementById('collectEdit-button2').innerText = "Save";
        hideNotification2();
      } else {
        if (validateForm2()) {
          saveFormData2();
          sendDataToWebhook();
          setFieldsReadOnly2(true);
          document.getElementById('collectEdit-button2').innerText = "Edit";
        }
      }
    }

    function validateForm2() {
      let isValid = true;
      const fields = ['2first-name', '2last-name', '2mobile', '2email'];

      fields.forEach(fieldId => {
        const input = document.getElementById(fieldId);
        const errorMessage = input.nextElementSibling;

        if (input.value.trim() === '') {
          errorMessage.textContent = `${input.placeholder} to get started`;
          errorMessage.style.color = 'red';
          isValid = false;
        } else {
          errorMessage.textContent = '';
        }
      });

      return isValid;
    }

    function saveFormData2() {
      const formData = {
        firstName: document.getElementById('2first-name').value,
        lastName: document.getElementById('2last-name').value,
        mobile: document.getElementById('2mobile').value,
        email: document.getElementById('2email').value,
      };
      localStorage.setItem('myformData2', JSON.stringify(formData));
    }

    function setFieldsReadOnly2(isReadOnly) {
      document.querySelectorAll('#button-container-content2 input').forEach(input => {
        input.readOnly = isReadOnly;
      });
    }

    function hideGetMyInfo2() {
      document.getElementById('button-container2').classList.remove('hidden');
      document.getElementById('button-container-content2').classList.add('hidden');
    }

    function openGetMyInfo2() {
      document.getElementById('button-container2').classList.add('hidden');
      document.getElementById('button-container-content2').classList.remove('hidden');
    }

    function sendDataToWebhook() {
      const url = 'https://services.leadconnectorhq.com/hooks/HdpmQEFcOyjCw9DFaIyF/webhook-trigger/GQtJIYBHpGXxfqArf552'; // Replace with your webhook URL
      const data = {
        firstName: document.getElementById('2first-name').value,
        lastName: document.getElementById('2last-name').value,
        mobile: document.getElementById('2mobile').value,
        email: document.getElementById('2email').value,
      };

      fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      })
      .then(response => response.json())
      .then(result => {
        console.log('Success:', result);
        showNotification2();
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }

    function showNotification2() {
      document.getElementById('mynotification2').classList.remove('hidden');
    }

    function hideNotification2() {
      document.getElementById('mynotification2').classList.add('hidden');
    }
  </script>
</body>
</html>
